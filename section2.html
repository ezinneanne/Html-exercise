<!Doctype html>
<html>
   <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>Form in the school onboarding page</title>
   </head>
   <body>
    <form >
        <label for="student_name">Enter your name:</label>
        <input type="text" name="student_name"/>
        <br><br>
        <label for="student_age">Enter your age:</label>
        <input type="number" name="student_age"/>
        <br><br>
        <label for="parent_name">Enter your parent name:</label>
        <input type="text" name="parent_name"/>
        <br><br>
        <label for="parent_email">Enter your parent email:</label>
        <input type="email" name="parent_email"/>
    
        <p>Which of these sports do you like:</p>
        <input type="radio" name="sports" value="Badminton" id="badminton">
        <label for="badminton">Badminton</label>
        <input type="radio" name="sports" value="Football" id="football">
        <label for="football">Football</label>
        <input type="radio" name="sports" value="Table tennis" id="table tennis">
        <label for="table tennis">Table tennis</label>
    
        <!-- Select element -->
        <p>What are your likes?</p>
        <label for="writing">Writing</label>
        <input type="checkbox" name="likes" value="Writing" id="writing">
    
        <label for="acting">Acting</label>
        <input type="checkbox" name="likes" value="Acting" id="acting">
    
        <label for="music">Music</label>
        <input type="checkbox" name="likes" value="Music" id="music">
    
        <label for="debate">Debate</label>
        <input type="checkbox" name="likes" value="Debate" id="debate">
    
        </form>
     </body>
   </html>
