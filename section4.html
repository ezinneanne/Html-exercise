<!Doctype html>
<html>
   <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>Tables in the school onboarding page</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
   </head>
   <body>
     <h2>Conclusion</h2>
     <p>In this section, you will indicate the tasks you completed and that will be the end of the onboarding process.</p>
     <table>
       <tr>
         <th colspan="2">List of all the tasks you are to complete</th>
       </tr>
       <tr>
        <td>Filling the form</td>
        <td><label for="done">Done</label>
      <input type="checkbox" name="done" value="Done" id="done"></td>
       </tr>
       <tr>
        <td>Adding an image</td>
        <td><label for="done">Done</label>
      <input type="checkbox" name="done" value="Done" id="done"></td>
       </tr>
       <tr>
        <td>Adding an audio</td>
        <td><label for="done">Done</label>
      <input type="checkbox" name="done" value="Done" id="done"></td>
       </tr>
       <tr>
        <td>Adding a video</td>
        <td><label for="done">Done</label>
      <input type="checkbox" name="done" value="Done" id="done"></td>
       </tr>
     </table>
   </body>
  </html>
